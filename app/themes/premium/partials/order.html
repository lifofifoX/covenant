<div class="rounded-2xl overflow-hidden" data-testid="order-status-panel">
    <% if (order.status==='pending' ) { %>
        <div class="bg-gradient-to-r from-orange-500/20 to-amber-500/10 border border-orange-500/20 px-6 py-5">
            <div class="flex items-center gap-3">
                <span class="button-spinner text-orange-400"></span>
                <span class="text-base font-semibold text-orange-400">Purchase Pending</span>
            </div>
            <% if (order.txid) { %>
                <div class="mt-3">
                    <a class="inline-flex items-center gap-2 font-mono text-sm text-orange-400 hover:text-orange-300 transition-colors"
                        href="https://mempool.space/tx/<%= order.txid %>" target="_blank" rel="noopener">
                        <span>View on mempool.space</span>
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                            <path d="M6 4h6v6M12 4L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </a>
                </div>
                <% } %>
        </div>
        <% } else if (order.status==='confirmed' ) { %>
            <div class="bg-gradient-to-r from-emerald-500/20 to-teal-500/10 border border-emerald-500/20 px-6 py-5">
                <div class="flex items-center gap-3">
                    <span class="text-lg">âœ“</span>
                    <span class="text-base font-semibold text-emerald-400">Sold</span>
                </div>
                <% if (order.txid) { %>
                    <div class="mt-3">
                        <a class="inline-flex items-center gap-2 font-mono text-sm text-emerald-400 hover:text-emerald-300 transition-colors"
                            href="https://mempool.space/tx/<%= order.txid %>" target="_blank" rel="noopener">
                            <span>View transaction</span>
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                                <path d="M6 4h6v6M12 4L4 12" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>
                    </div>
                    <% } %>
            </div>
            <% } %>
</div>
