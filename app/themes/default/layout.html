<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= title %></title>
    <link rel="stylesheet" href="<%= assets.css %>" />
    <script type="module" src="<%= assets.js %>"></script>
  </head>
  <body
    data-controller="store body-class usd"
    data-action="wallet:connected@window->body-class#setConnected wallet:disconnected@window->body-class#setDisconnected"
    class="min-h-screen bg-base-950 font-sans text-white antialiased"
    style="background-image:
      radial-gradient(900px 650px at 18% 0%, rgba(255, 59, 92, 0.12), transparent 62%),
      radial-gradient(900px 650px at 82% 12%, rgba(242, 201, 76, 0.10), transparent 64%),
      linear-gradient(0deg, rgba(255, 255, 255, 0.04), transparent 35%);"
  >
    <div class="mx-auto w-full max-w-5xl px-5 pb-20 pt-10">
      <header
        class="relative z-20 flex items-center justify-between gap-4 border-b border-white/10 pb-4"
        data-testid="topbar"
      >
        <div class="flex min-w-0 items-center gap-4">
          <a
            href="/"
            class="h-11 w-11 overflow-hidden rounded-[14px] border border-white/15 bg-white/[0.03]"
            aria-label="Home"
            data-testid="home-link"
          >
            <img src="<%= CONFIG.artist_avatar_url %>" alt="" class="block h-full w-full object-cover" />
          </a>
          <div class="min-w-0">
            <a href="/" class="block min-w-0" data-testid="brand-home-link">
              <h1 class="truncate text-base font-semibold tracking-tight hover:text-white" data-testid="brand-title"><%= CONFIG.artist_name %></h1>
            </a>
          </div>
        </div>

        <nav class="absolute left-1/2 hidden -translate-x-1/2 items-center gap-6 text-sm font-semibold tracking-tight text-white/70 md:flex" data-testid="header-nav">
          <a class="hover:text-white" href="/" data-testid="nav-home">Home</a>
          <a class="hover:text-white" href="/activity" data-testid="nav-activity">Activity</a>
          <a class="hover:text-white" href="/policy" data-testid="nav-policy">Policy</a>
        </nav>

        <div class="flex items-center justify-end gap-3" data-testid="header-right">
          <div data-controller="wallet" data-testid="connect-slot" data-action="keydown.esc@window->wallet#close mouseup@document->wallet#closeIfClickedOutside">
            <div
              data-wallet-target="selector"
              class="fixed bottom-0 right-0 z-40 w-full border border-white/10 bg-base-900/95 shadow-panel backdrop-blur transition-transform duration-300 ease-in-out translate-y-full data-[state=open]:translate-y-0 md:top-0 md:h-screen md:w-96 md:translate-y-0 md:translate-x-full md:data-[state=open]:translate-x-0"
              data-state="closed"
            >
              <div class="mx-auto mt-3 h-1 w-12 bg-white/20 md:hidden" data-action="click->wallet#close"></div>
              <div class="p-6">
                <div class="flex items-center justify-between gap-3">
                  <div class="text-sm font-semibold text-content">Connect wallet</div>
                  <button class="inline-flex h-8 w-8 items-center justify-center border border-white/10 bg-white/[0.03] text-white/70 hover:border-white/20 hover:bg-white/[0.05] hover:text-white/90" type="button" aria-label="Close" data-action="wallet#close">√ó</button>
                </div>
                <div class="mt-4 space-y-3">
                  <button class="flex w-full items-center justify-center gap-2 border border-white/10 bg-white/[0.03] px-4 py-3 text-sm font-semibold tracking-tight text-content hover:border-white/20 hover:bg-white/[0.05]" data-wallet-target="xverse" data-action="wallet#authorize:prevent" data-wallet-provider-param="xverse">
                    <img src="/wallets/xverse.png" class="h-4 w-4" alt="" />
                    <span>Xverse</span>
                  </button>
                  <button class="flex w-full items-center justify-center gap-2 border border-white/10 bg-white/[0.03] px-4 py-3 text-sm font-semibold tracking-tight text-content hover:border-white/20 hover:bg-white/[0.05]" data-wallet-target="unisat" data-action="wallet#authorize:prevent" data-wallet-provider-param="unisat">
                    <img src="/wallets/unisat.png" class="h-5 w-5" alt="" />
                    <span>Unisat</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="hide-on-connected">
              <button class="border border-white/10 bg-white/[0.03] px-4 py-2 text-sm font-semibold tracking-tight text-content hover:border-white/20 hover:bg-white/[0.05]" data-action="wallet#select">Connect</button>
            </div>

            <div class="show-on-connected">
              <div class="relative z-30 inline-flex" data-controller="dropdown" data-action="mouseup@window->dropdown#hide">
                <button class="inline-flex items-center gap-2 border border-white/10 bg-white/[0.03] px-4 py-2 text-sm font-semibold tracking-tight text-content hover:border-white/20 hover:bg-white/[0.05]" data-action="dropdown#toggle">
                  <span data-wallet-target="addressPreview"></span>
                  <span class="text-white/45">‚ñæ</span>
                </button>
                <div class="absolute right-0 top-full z-50 mt-1 hidden w-48 border border-white/10 bg-base-950 p-1 shadow-panel" data-dropdown-target="menu">
                  <a class="block bg-synth-red/15 px-3 py-2 text-sm font-semibold text-white/90 hover:bg-synth-red/20" href="#" data-action="wallet#logout:prevent dropdown#toggle">Disconnect</a>
                </div>
              </div>
            </div>
          </div>
          <div class="relative md:hidden" data-controller="dropdown" data-action="mouseup@window->dropdown#hide" data-testid="nav-menu">
            <button
              class="inline-flex h-10 w-10 items-center justify-center border border-white/10 bg-white/[0.03] text-content hover:border-white/20 hover:bg-white/[0.05]"
              type="button"
              aria-label="Menu"
              data-action="dropdown#toggle"
              data-testid="nav-menu-button"
            >
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 7h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M4 12h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M4 17h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </button>
            <div class="absolute right-0 top-full z-50 mt-1 hidden w-44 border border-white/10 bg-base-950 p-1 shadow-panel" data-dropdown-target="menu" data-testid="nav-menu-list">
              <a class="block px-3 py-2 text-sm font-semibold text-content hover:bg-white/[0.05]" href="/" data-testid="nav-menu-home">Home</a>
              <a class="block px-3 py-2 text-sm font-semibold text-content hover:bg-white/[0.05]" href="/activity" data-testid="nav-menu-activity">Activity</a>
              <a class="block px-3 py-2 text-sm font-semibold text-content hover:bg-white/[0.05]" href="/policy" data-testid="nav-menu-policy">Policy</a>
            </div>
          </div>
        </div>
      </header>

      <main class="mt-4" data-store-target="main">
        <%- body %>
      </main>

      <footer class="mt-10 flex flex-wrap items-center justify-between gap-3 border-t border-white/10 pt-4 text-xs text-white/55" data-testid="footer">
        <div class="text-xs text-white/55" data-testid="footer-brand">
          <span class="text-white/55">Powered by </span>
          <a class="text-orange-500 hover:text-orange-400" href="https://github.com/lifofifoX/covenant" data-testid="footer-blizzard" target="_blank" rel="noopener">Covenant</a>
          <span class="text-white/35"> from </span>
          <a class="text-orange-500 hover:text-orange-400" href="https://wizards.art/" data-testid="footer-wizards" target="_blank" rel="noopener">The Wizards of Ord</a>
        </div>
        <div class="flex items-center gap-3" data-testid="social">
          <a
            class="text-white/55 hover:text-white"
            href="https://wizards.art/"
            aria-label="Website"
            data-testid="social-website"
            target="_blank"
            rel="noopener"
          >
            <span aria-hidden="true">üåê</span>
          </a>
          <a
            class="text-white/55 hover:text-white"
            href="https://x.com/TheWizardsOfOrd"
            aria-label="X"
            data-testid="social-x"
            target="_blank"
            rel="noopener"
          >
            <span aria-hidden="true">ùïè</span>
          </a>
          <a
            class="text-white/55 hover:text-white"
            href="https://github.com/TheWizardsOfOrd"
            aria-label="GitHub"
            data-testid="social-github"
            target="_blank"
            rel="noopener"
          >
            <span aria-hidden="true">üêô</span>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
