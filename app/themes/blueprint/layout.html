<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="<%= assets.css %>" />
    <script type="module" src="<%= assets.js %>"></script>
  </head>
  <body
    data-controller="store body-class usd"
    data-action="wallet:connected@window->body-class#setConnected wallet:disconnected@window->body-class#setDisconnected"
    class="theme-blueprint"
  >
    <!-- Title Block Header -->
    <header class="title-block" data-testid="topbar">
      <div class="title-block-inner">
        <div class="title-block-main">
          <a href="/" class="title-block-avatar" data-testid="home-link">
            <img src="<%= CONFIG.artist_avatar_url %>" alt="" />
          </a>
          <div class="title-block-text">
            <div class="title-block-logo">
              <a href="/" data-testid="brand-title"><%= CONFIG.artist_name %></a>
            </div>
            <div class="title-block-subtitle">Bitcoin Inscriptions Store</div>
          </div>
        </div>
        <div class="title-block-meta">
          <div class="title-block-meta-row">
            <span class="meta-label">Rev</span>
            <span class="meta-value">1.0</span>
          </div>
          <div class="title-block-meta-row">
            <span class="meta-label">Scale</span>
            <span class="meta-value">1:1</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
      <div class="nav-links" data-testid="header-nav">
        <a class="nav-link active" href="/" data-testid="nav-home">Collections</a>
        <a class="nav-link" href="/activity" data-testid="nav-activity">Activity</a>
        <a class="nav-link" href="/policy" data-testid="nav-policy">Policy</a>
      </div>

      <div class="nav-right" data-testid="header-right">
        <div data-controller="wallet" data-testid="connect-slot" data-action="keydown.esc@window->wallet#close mouseup@document->wallet#closeIfClickedOutside">
          <!-- Wallet Modal -->
          <div
            data-wallet-target="selector"
            data-state="closed"
          >
            <div class="wallet-backdrop" data-action="click->wallet#close"></div>
            <div class="wallet-panel">
              <div class="wallet-header">
                <span class="wallet-title">Connect Wallet</span>
                <button class="wallet-close" type="button" aria-label="Close" data-action="wallet#close">&times;</button>
              </div>
              <div class="wallet-body">
                <button class="wallet-option" data-wallet-target="xverse" data-action="wallet#authorize:prevent" data-wallet-provider-param="xverse">
                  <div class="wallet-icon">
                    <img src="/wallets/xverse.png" alt="" />
                  </div>
                  <div class="wallet-info">
                    <div class="wallet-name">Xverse Wallet</div>
                    <div class="wallet-desc">Connect using Xverse mobile or extension</div>
                  </div>
                </button>
                <button class="wallet-option" data-wallet-target="unisat" data-action="wallet#authorize:prevent" data-wallet-provider-param="unisat">
                  <div class="wallet-icon">
                    <img src="/wallets/unisat.png" alt="" />
                  </div>
                  <div class="wallet-info">
                    <div class="wallet-name">Unisat Wallet</div>
                    <div class="wallet-desc">Connect using Unisat browser extension</div>
                  </div>
                </button>
              </div>
            </div>
          </div>

          <div class="hide-on-connected">
            <button class="btn btn-small" data-action="wallet#select">Connect Wallet</button>
          </div>

          <div class="show-on-connected">
            <div style="position: relative; z-index: 30; display: inline-flex;" data-controller="dropdown" data-action="mouseup@window->dropdown#hide">
              <button class="btn btn-small" data-action="dropdown#toggle">
                <span data-wallet-target="addressPreview"></span>
                <span style="opacity: 0.5; margin-left: 6px;">&#9662;</span>
              </button>
              <div class="dropdown-menu absolute right-0 top-full mt-2 w-44 hidden" data-dropdown-target="menu">
                <a class="dropdown-item danger" href="#" data-action="wallet#logout:prevent dropdown#toggle">Disconnect</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu -->
        <div style="position: relative;" class="md:hidden" data-controller="dropdown" data-action="mouseup@window->dropdown#hide" data-testid="nav-menu">
          <button
            class="btn btn-small"
            type="button"
            aria-label="Menu"
            data-action="dropdown#toggle"
            data-testid="nav-menu-button"
          >
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 7h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M4 12h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M4 17h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
          <div class="dropdown-menu absolute right-0 top-full mt-2 w-44 hidden" data-dropdown-target="menu" data-testid="nav-menu-list">
            <a class="dropdown-item" href="/" data-testid="nav-menu-home">Collections</a>
            <a class="dropdown-item" href="/activity" data-testid="nav-menu-activity">Activity</a>
            <a class="dropdown-item" href="/policy" data-testid="nav-menu-policy">Policy</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-content" data-store-target="main">
      <%- body %>
    </main>

    <footer class="app-footer" data-testid="footer">
      <div class="footer-left" data-testid="footer-brand">
        Powered by <a href="https://github.com/lifofifoX/covenant" target="_blank" rel="noopener" data-testid="footer-blizzard">Covenant</a>
        &middot;
        <a href="https://wizards.art/" target="_blank" rel="noopener" data-testid="footer-wizards">The Wizards of Ord</a>
      </div>
      <div class="footer-right">
        DWG-001 // SHEET 1 OF 1
      </div>
    </footer>
  </body>
</html>
